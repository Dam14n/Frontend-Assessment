<div class="credit-card-container">
    <div class="amount">{{ creditCard.value | currency }}</div>
    <div class="card-description">
        <label class="card-number">{{ creditCard.cardNumber | creditCardNumber}}</label>
        <img [ngSrc]="creditCard.icon" height="60" width="60" alt="Credit Card icon"/>
    </div>

</div>
